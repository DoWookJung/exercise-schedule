<!DOCTYPE html>
<html>
<head>
	<title>Workout Tracker</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Workout Tracker</h1>
	</header>
	<div class="container">
		<div class="row">
			<div class="col-3">
				<h2>Records</h2>
				<ul id="dates"></ul>
			</div>
			<div class="col-9">
				<h2>Add Workout</h2>
				<form id="addWorkoutForm">
					<label>Date:</label>
					<input type="date" id="workoutDate" name="workoutDate" required><br><br>
					<label>Exercise:</label>
					<input type="text" id="exercise" name="exercise" required><br><br>
					<label>Sets:</label>
					<input type="number" id="sets" name="sets" min="1" max="10" required><br><br>
					<label>Reps:</label>
					<input type="number" id="reps" name="reps" min="1" max="50" required><br><br>
					<label>Weight:</label>
					<input type="number" id="weight" name="weight" min="1" max="1000" required><br><br>
					<button type="submit" id="addWorkoutButton">Add Workout</button>
				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
