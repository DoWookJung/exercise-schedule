<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>캘린더</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="calendar">
      <h1>2023년 5월</h1>
      <table>
        <thead>
          <tr>
            <th>일</th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
            <th>토</th>
          </tr>
        </thead>
        <tbody>
          <!-- 여기에 날짜 데이터를 동적으로 추가할 예정입니다. -->
        </tbody>
      </table>
    </div>
    <script>
      const today = new Date();
      const year = today.getFullYear();
      const month = today.getMonth() + 1;

      const calendarBody = document.querySelector('#calendar tbody');

      // 해당 월의 첫 날 구하기
      const firstDay = new Date(`${year}-${month}-01`);
      // 해당 월의 마지막 날 구하기
      const lastDay = new Date(year, month, 0);

      let date = 1;
      for (let i = 0; i < 6; i++) {
        const row = document.createElement('tr');
        for (let j = 0; j < 7; j++) {
          const cell = document.createElement('td');
          if (i === 0 && j < firstDay.getDay()) {
            // 이번 달 시작 이전의 빈 칸
          } else if (date > lastDay.getDate()) {
            // 이번 달 끝 이후의 빈 칸
          } else {
            const link = document.createElement('a');
            link.textContent = date;
            link.href = `../index.php?date=${encodeURIComponent(year + '-' + ('0' + month).slice(-2) + '-' + ('0' + date).slice(-2))}`;
            // link.href = `../index.php?date=${year}-${month}-${date}`;
            cell.appendChild(link);
            if (year === today.getFullYear() && month === today.getMonth() + 1 && date === today.getDate()) {
              // 오늘 날짜 표시
              cell.classList.add('today');
            } 
            date++;
          }
          row.appendChild(cell);
        }
        calendarBody.appendChild(row);
      }
    </script>
  </body>
</html>
